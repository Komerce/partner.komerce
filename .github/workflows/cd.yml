name: cd
on:
  push:
    branches: [ development-kompack ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Build dependencies
        run: yarn build
      - name: Archive production artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path: ./dist/
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v3
        with: 
          name: dist-folder
          path: ./dist/
      - name: Deploy to dev-kompack.komerce.id
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          server: ${{ secrets.ftp_server_kompack }}
          username: ${{ secrets.ftp_user_kompack }}
          password: ${{ secrets.ftp_password_kompack }}
          local-dir: ./dist/
          server-dir: ./dev.partner.kompack.id/
